<!DOCTYPE html>
<html>
<head>
  <title>Drone Flight Operations API</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css">
  <style>
    body {
      background-color: #f0f0f0; /* Change the background color */
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .swagger-ui .topbar {
      background-color: #333; /* Change the top bar color */
    }
    .swagger-ui .info {
      background-color: #fff; /* Change the info section background color */
      border-radius: 8px; /* Add border radius to the info section */
      padding: 20px; /* Add padding to the info section */
    }
    /* Responsive design */
    @media (max-width: 600px) {
      .swagger-ui .info {
        padding: 10px; /* Reduce padding on smaller screens */
      }
      .swagger-ui .topbar {
        font-size: 14px; /* Reduce font size on smaller screens */
      }
    }
  </style>
</head>
<body>
  
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
  <script>
    SwaggerUIBundle({
      url: 'drone-api.yaml',  // Path to your OpenAPI specification
      dom_id: '#swagger-ui',
      docExpansion: "none", // This is the key setting
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.SwaggerUIStandalonePreset
      ],
    });
  </script>
</body>
</html>
